<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pet Adoption Form</title>
</head>
<body>
    <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f7f9fc;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.form-container {
  background-color: #ffffff;
  padding: 20px 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  max-width: 500px;
  width: 100%;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #333333;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #555555;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #dddddd;
  border-radius: 5px;
  background-color: #f9f9f9;
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #00bcd4;
  background-color: #ffffff;
}

textarea {
  resize: none;
}

.radio-group {
  display: flex;
  gap: 15px;
  margin-top: 5px;
}

.radio-group label {
  display: flex;
  align-items: center;
  gap: 5px;
}

.submit-btn {
  display: block;
  width: 100%;
  padding: 10px;
  font-size: 1.2rem;
  color: white;
  background-color: #00bcd4;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.submit-btn:hover {
  background-color: #0097a7;
}
    </style>
  <div class="form-container">
    <h1>Pet Adoption Form</h1>
    <form action="/submit-form" method="POST">
      <div class="form-group">
        <label for="full-name">Full Name:-</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:-</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:- </label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="pet-type">Type of Pet:-</label>
        <select id="pet-type" name="pet-type" required>
          <option value="">Select a pet</option>
          <option value="dog">Dog</option>
          <option value="">Rabbit</option>
          <option value="bird">Bird</option> 
          <option value="Parrot">Parrot</option>
        </select>
      </div>
      <div class="form-group">
        <label for="reason">Why do you want to adopt a pet?</label>
        <textarea id="reason" name="reason" rows="4" placeholder="Write your reason here..." required></textarea>
      </div>
      <div class="form-group">
        <label>Do you have prior experience with pets?</label>
        <div class="radio-group">
          <label><input type="radio" name="experience" value="yes" required> Yes</label>
          <label><input type="radio" name="experience" value="no" required> No</label>
        </div>
      </div>
      <button type="submit" class="submit-btn">Submit Application</button>
    </form>
  </div>
</body>
<script src="script.js"></script>
</html>
